
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suno V5 Style Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-main)',
              surface: 'var(--bg-card)',
              element: 'var(--bg-element)',
              border: 'var(--border-color)',
              primary: 'var(--accent)',
              'primary-hover': 'var(--accent-hover)',
              'text-main': 'var(--text-main)',
              'text-muted': 'var(--text-muted)'
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Dark */
        --bg-main: #09090b;
        --bg-card: #18181b;
        --bg-element: #27272a;
        --text-main: #e4e4e7;
        --text-muted: #a1a1aa;
        --border-color: rgba(255, 255, 255, 0.1);
        --accent: #6366f1; /* Indigo 500 */
        --accent-hover: #4f46e5;
      }

      [data-theme='light'] {
        --bg-main: #f4f4f5; /* Zinc 100 */
        --bg-card: #ffffff;
        --bg-element: #e4e4e7;
        --text-main: #18181b; /* Zinc 900 */
        --text-muted: #52525b; /* Zinc 600 */
        --border-color: #d4d4d8;
        --accent: #4f46e5; /* Indigo 600 */
        --accent-hover: #4338ca;
      }

      [data-theme='retro'] {
        --bg-main: #1a103c; /* Deep Purple */
        --bg-card: #2e1a47; /* Lighter Purple */
        --bg-element: #4c2a68; 
        --text-main: #fce7f3; /* Pinkish White */
        --text-muted: #f0abfc; /* Purple 300 */
        --border-color: #db2777; /* Pink 600 */
        --accent: #d946ef; /* Fuchsia 500 */
        --accent-hover: #c026d3;
      }

      [data-theme='hacker'] {
        --bg-main: #000000;
        --bg-card: #0a0a0a;
        --bg-element: #111111;
        --text-main: #22c55e; /* Green 500 */
        --text-muted: #15803d; /* Green 700 */
        --border-color: #166534;
        --accent: #16a34a; /* Green 600 */
        --accent-hover: #15803d;
        font-family: 'JetBrains Mono', monospace;
      }

      [data-theme='folk'] {
        --bg-main: #1c1917; /* Stone 950 */
        --bg-card: #292524; /* Stone 800 */
        --bg-element: #44403c; /* Stone 700 */
        --text-main: #e7e5e4; /* Stone 200 */
        --text-muted: #a8a29e; /* Stone 400 */
        --border-color: #57534e;
        --accent: #d97706; /* Amber 600 */
        --accent-hover: #b45309;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      [data-theme='hacker'] body {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-main); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-element); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted); 
      }
      
      :focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/?external=react",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?external=react",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react",
    "zustand": "https://esm.sh/zustand@4.5.2?external=react",
    "zustand/middleware": "https://esm.sh/zustand@4.5.2/middleware?external=react",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
